<!DOCTYPE html>
<html>
  <head>
    <title>Keyboard Shortcut Preview Generator</title>

    <meta charset="utf-8" />
    <meta name="description" content="Keyboard Shortcut preview with key highlights" />
    <meta name="author" content="Monster Brain" />

    <link rel="stylesheet" href="css/ui.css" />
    <link rel="stylesheet" href="css/stijl.css" />

    <link rel="stylesheet" href="http://mcdlr.com/css/promiscuous.css" />

    <script src="js/html2canvas.ekoopman.js"></script>

  <body>
    <header id="quoin">
      <div id="octo-peek">
        <a
          href="https://github.com/monsterbrain/keyboard-shortcut-previewer"
          rel="external"
          ><span>View on Github!</span>
        </a>
      </div>
    </header>

    <div style="text-align: center" class="shortcut-label">
      <label for="shortcut-info">What this shortcut used for?</label>
      <input id="shortcut-info">
    </div>

    <div style="text-align: center" class="shortcut-label">
      <button id="keyboard-toggle" class="button-6" style="margin: 10px;">Switch to Windows</button>
    </div>

    <div style="text-align: center" class="shortcut-label">
      <h1 id="shortcut-title">Press Cmd + C to copy anything</h1>
    </div>

    <div id="main" role="main">
      <ol id="keyboard" class="macbook-pro">
        <!-- Keyboard will be generated dynamically -->
      </ol>
    </div>

    <!-- HTML !-->
    <button id="save-img-btn" class="button-6" role="button">Save Image</button>
    <div id="lightswitch" class="key"><span>&#183;</span> light</div>

    <div id="img-preview-div">
      <h2><i class="icon icon-photo"></i> Generated Image - (<b>Right Click -> 'Save image as' to download image</b> as png)</h2>
      <!-- <p id="gen-img-size-label">w,h = [0px, 0px]</p> -->
      <div id="img-out-preview">
      </div>
      <!--
        used for testing resized and non resized images 
        <div id="img-out-preview-resized">
      </div> -->
      </canvas>
    </div>

    <div id="moribus">
      <script src="js/gedrag.js"></script>
      <script src="js/main.js"></script>

</html>
